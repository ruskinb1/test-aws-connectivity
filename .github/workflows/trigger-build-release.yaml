name: Trigger Build and Deploy

on:
  push:
  workflow_dispatch:
    inputs:
      validate_only:
        description: 'Run validation only?'
        required: false
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'false'

jobs:
  call_build_release:
    uses: ./.github/workflows/build-release.yaml
    with:
      validate_only: ${{ github.event_name == 'pull_request' || inputs.validate_only || false }}
