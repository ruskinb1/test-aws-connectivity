name: Build and Release

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      zip-name: ${{ steps.set-zip.outputs.zip-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set validate_only environment variable
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "validate_only=false" >> $GITHUB_ENV
          else
            echo "validate_only=true" >> $GITHUB_ENV
          fi

      - name: Set zip name
        id: set-zip
        run: |
          ZIP_NAME="${{ github.event.repository.name }}-${{ github.run_id }}.zip"
          echo "zip-name=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create dummy zip
        run: |
          mkdir -p temp-src
          cp -r . temp-src/
          zip -r "${{ steps.set-zip.outputs.zip-name }}" temp-src
          ls -lh "${{ steps.set-zip.outputs.zip-name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-zip
          path: ${{ steps.set-zip.outputs.zip-name }}

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: source-zip
          path: .

      - name: Inspect zip
        run: |
          ZIP_NAME="${{ needs.build.outputs.zip-name }}"
          echo "Inspecting release zip: $ZIP_NAME"
          unzip -l "$ZIP_NAME"
