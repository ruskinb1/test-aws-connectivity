name: Generate Artifact

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create a sample text file
        run: |
          echo "Hello from the first workflow!" > data.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: text-artifact
          path: data.txt
