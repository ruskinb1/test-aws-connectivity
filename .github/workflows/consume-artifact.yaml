name: Consume Artifact from Specific Run

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Run ID of the workflow to fetch artifact from"
        required: false
        type: string

jobs:
  download:
    runs-on: windows-latest

    steps:
      - name: Download artifact from "Test" workflow
        uses: actions/download-artifact@v4
        with:
          name: 'text-artifact-16563056435' # Match name used in test.yml upload artifact step
          github-token: ${{ github.token }}
          repository: 'ruskinb1/test-aws-connectivity'
          run-id: 16563056435
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Show downloaded files
        run: ls -la
